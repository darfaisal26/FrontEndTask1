<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/index.css">

 
</head>
<body>
<div class="container">

  <div class="tafreek">



    <div class="firstside">
      <p>
        your Results
      </p>
      <div class="circle">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      
      <h1>Great</h1>
      <p>
        you scored higher than 65% of the
        people who have taken these tests
      </p>
    </div>
    <div class="secondside">
      <div class="items">
        <h1>summary</h1>
      </div>
      <div class="items item1">
        <div class="icons icon1">
          <img src="./assets/images/icon-reaction.svg" alt="not found" srcset="">
          <span>
            
          Reaction
        </span> 
      </div>
      <div class="num">
        80/100
      </div>
      
      
      
    </div>
    <div class="items item2">
      
      <div class="icons icon2" >
        <img src="./assets/images/icon-memory.svg" alt="not found" srcset="">
        <span>
          Memory
        </span> 
      </div>
      <div class="num">
          92/100
        </div>
      </div>
      <div class="items item3">
        
        <div class="icons  icon3">
          <img src="./assets/images/icon-verbal.svg" alt="not found" srcset="">
          <span> Verbal</span> 
        </div>
        <div class="num" >
          61/100
        </div>
      </div>
      <div class="items item4">
        
        <div class="icons icon4">
          <img src="./assets/images/icon-visual.svg" alt="not found" srcset="">
         <span>Visual </span> 
        </div>
        <div class="num">
          72/100
        </div>
      </div>
      <div class="button">
        continue
      </div>
     </div>

    </div>
</div>
  
</body>
</html>
